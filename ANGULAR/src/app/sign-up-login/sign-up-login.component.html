    <form id="loginForm">
        <div class="form-group">
            <input type="email" class="form-input" id="email" placeholder="Email address" [(ngModel)]="email"
                name="email" required>
            <!-- <i class="input-icon fas fa-envelope"></i> -->
            <!-- <span class="error-message" id="emailError"></span> -->
        </div>

        <div class="form-group">
            <input type="password" class="form-input" id="password" placeholder="Password" [(ngModel)]="password"
                name="password" required>
            <!-- <i class="input-icon fas fa-lock"></i> -->
            <!-- <span class="error-message" id="passwordError"></span> -->
        </div>
        <button type="submit" class="submit-button" (click)="signIn()">Sign In</button>
        <p *ngIf="succeed==false" style="color: red;">Incorrect email or password</p>
        <p *ngIf="notFull==true">Please fill in required fields (*)</p>
    </form>
